{% extends "scrapper_templates/base.html" %}
{% block content %}
<div class="container">
    <h1>YouTube Downloader</h1>
    <form action="" method="POST" class="my-4 form-inline">
        {% csrf_token %}
        <label for="FullUrl" class="sr-only"></label>
        <input required placeholder="Url" type="url" name="yt-url" id="yt-url" class="form-control col mr-2">
        <button class="btn btn-success" type="submit">Download</button>
    </form>
</div>
{% endblock content %}
