{% extends "scrapper_templates/base.html" %}
{% block content %}
<form class="" action="/downloading/" method="post">
    {% csrf_token %}
  <div class="row mt-3 section">
    <div class="col-sm-3">
      {% if thumbnail %}
      <img src="{{ thumbnail }}" alt="" width="100%">
      <p id="title" style="margin-top:5px;"><b>{{title}}</b></p>
      {% endif %}
    </div>
    <div class="col-sm-9 section">
        <div class="row">
          <div class="col-sm-5">
            <h5>Select Format</h5>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2">
            <label><input type="radio" name="formatRadio" value="audio"> Audio</label>
          </div>
          <div class="col-sm-2">
            <label><input type="radio" name="formatRadio" value="video"> Video</label>
          </div>
        </div>
        <div class="row">
          <br>
        </div>
        <div class="row video">
            <div class="col-sm-5">
              <h5>Select Video Quality</h5>
            </div>
        </div>
        <div class="row video">
            <div class="col-sm-2">
              <label><input type="radio" name="qualityRadio" value="1080p"> High</label>
            </div>
            <div class="col-sm-2">
              <label><input type="radio" name="qualityRadio" value="720p"> Medium</label>
            </div>
            <div class="col-sm-2">
              <label><input type="radio" name="qualityRadio" value="360p"> Low</label>
            </div>
  
        </div>
        <div class="row">
          <br>
        </div>
        <div class="row">
          <input type="hidden" name="video_url_id" value={{video_url}}>
        </div>
        <div class="row section">
          <div class="col-sm-3 ml-4">
            <button class="btn download" id="show"><i class="fa fa-download"></i> Download</button>
          </div>
        </div>
      </div>
    </div>
    </form>

{% endblock content %}
