{% extends "scrapper_templates/base.html" %}
{% block content %}
<div class="container">
    <table class="table table-striped table-responsive">
        <thead>
            <tr>
                <th>Titles</th>
                <th>Links</th>
            </tr>
        </thead>
        {% for key, value in data.items %}
            <tr>
            <td> {{ key }} </td>
            <td> {{ value }} <a href="{{ value }}">Redirect</a></td>
            </tr>
        {% endfor %}
    </table>
    <h2>Copy the link you wish to download</h2>
    <a href="download/">Downloader-></a>
</div>
{% endblock content %}
