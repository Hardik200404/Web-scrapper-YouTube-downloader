{% extends "scrapper_templates/base.html" %}
{% block content %}
<div class="container">
    <h1>Web scrapper</h1>
    <form action="" method="POST" class="my-4 form-inline">
        {% csrf_token %}
        <label for="FullUrl" class="sr-only"></label>
        <input required placeholder="Url" type="url" name="site-url" id="site-url" class="form-control col mr-2">
        <button class="btn btn-success" type="submit">Scrap YT Links</button>
    </form>
    <a href="download/">YouTube Downloader</a>
</div>
{% endblock content %}
